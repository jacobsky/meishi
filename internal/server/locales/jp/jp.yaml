    techsupportengineer: サポート窓口で Azure IoT や Machine Learning、AI サービスをサポート担当。テクニカルトラブルシューティングやデバッグ、開発部門との協業を担当。AI や IoT、Machine Learning など、セキュリティに関するお客様へのサービス関連アプリケーション開発を担当。
